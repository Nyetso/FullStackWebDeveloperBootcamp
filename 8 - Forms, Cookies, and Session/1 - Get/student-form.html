<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - GET</title>
</head>
<body>
    <h1>Form - GET</h1>
    <form action="display.php" method="get"> <!-- pass the input value into the URL itself-->
        <fieldset>
            <legend>Student Enquiry Form</legend>
            <p>
                <label for="input_text">Text: </label>
                <input type="text" name="input_text" id="input_text" placeholder="Text">
            </p>
            <p>
                <label for="input_email">Email: </label>
                <input type="email" name="input_email" id="input_email" placeholder="test@domain.com">
            </p>
        </fieldset>
        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>
</html>
