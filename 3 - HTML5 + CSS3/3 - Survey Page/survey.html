<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <style>
        body {
            font-family: sans-serif;
            color: #565656;
            margin: 0;
        }
        a {
            color: #7ab55c;
            text-decoration: none;
        }
        header {
            background-color: #30373b;
            color: white;
            font-weight: bold;
            padding: 30px;
            font-size: 2rem;
            text-align: center;
        }
        footer {
            background-color: #30373b;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        footer a {
            color: lightgreen;
        }
        section {
            text-align: center;
            padding: 10px;
        }
        p {
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>SURVEY.COM</header>
    <section>
        <form action="">
            <fieldset>
                <legend><h1>Submit Your Survey Today!</h1></legend>
                <p>
                    <label for="name">Your Name</label><br>
                    <input type="text" name="name" id="Name">
                </p>
                <p>
                    <label for="email">Your Email</label><br>
                    <input type="email" name="email" id="Email">
                </p>
                <p>
                    <label for="select">Select</label>
                    <select id="select">
                        <optgroup label="Option group 1">
                            <option>Option one</option>
                            <option>Option Two</option>
                            <option>Option Three</option>
                        </optgroup>
                        <optgroup label="Option group 2">
                            <option>Option one</option>
                            <option>Option Two</option>
                            <option>Option Three</option>
                        </optgroup>
                    </select>
                </p>
                <p>
                    Checkbox 1: <input type="checkbox" name="checkbox1" id="checkbox1">
                    Checkbox 2: <input type="checkbox" name="checkbox2" id="checkbox2">
                    Checkbox 3: <input type="checkbox" name="checkbox3" id="checkbox3">
                </p>
                <p>
                    <input type="submit">&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="Reset">
                </p>
            </fieldset>
        </form>
    </section>
    <footer>Copyright &copy; <a href="www.yoursite.com">YourSite.com</a></footer>
</body>
</html>
