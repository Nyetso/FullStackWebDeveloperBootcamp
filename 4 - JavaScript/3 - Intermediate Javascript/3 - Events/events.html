<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects Javascript</title>
    <script>
        function sum(a, b){
            return a+b;
        }
    </script>
</head>
<body>
    <a href="#" onclick="alert(sum(10,20));">Function On Click</a><br>
    <a href="#" onclick="alert('Welcome to Javascript');">On Click</a><br>
    <a href="#" onmouseover="alert('Welcome to Javascript');">On Mouse Over</a><br>
</body>
</html>
