<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects Javascript</title>
    <script>
        function show () {
            var txtname = document.getElementById("txtname1").value;
            alert(txtname);
        }
    </script>
</head>
<body>
    <h1>Heading</h1>
    <form>
        <input type="text" id="txtname1">
        <input type="button" onclick="show();" value="Show Value">
    </form>
</body>
</html>
