<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
    <script>
        //Boolean = true or false
        var result = 2 < 1;
        var message = (result) ? "Correct":"Wrong";
    </script>

</head>
<body>
    <h1>Boolean</h1>
    <script>
        document.write(message);
    </script>
</body>
</html>
