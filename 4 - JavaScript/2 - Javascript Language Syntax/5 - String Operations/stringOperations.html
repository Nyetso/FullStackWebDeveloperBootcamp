<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Operations</title>
    <script>
        var input1 = prompt("Enter First Name:");
        var input2 = prompt("Enter Second Name:");

        var userName = "<strong>Welcome " + input1 + ", " + input2 + "</strong>"; //combining strings
    </script>

</head>
<body>
    <h1>String Operations</h1>
    <script>
        document.write(userName);
    </script>
</body>
