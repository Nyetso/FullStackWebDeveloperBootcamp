<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <script>
        //Declaring a variable
        var message;

        //Initialize the variable with empty string
        message = "";

        //Assign the value to a variable
        message = "Hello, This is a variable!";

        //Display the variable
        alert(message);
        console.log(message); //log the variable

        var counter = 0;
        alert("Counter before: " + counter);
        message = "Counter before: " + counter;
        console.log(message);

        counter = 100;
        alert("Counter after: " + counter);
        message = "Counter after: " + counter;
        console.log(message);

        const PI = 3.142;
        alert(PI);
    </script>

</head>
<body>
    <h1>Variables and Constants</h1>
    <script>
        document.write("Your message: " + message);
    </script>

</body>
</html>
