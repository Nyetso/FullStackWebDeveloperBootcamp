<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
    <script>
        var counter = 10; //'=', '+=', '-=', '*=', '/=' is an assignment operator

        var resultValue = (counter <= 10) ? 10:0; //'==', '<=', '>=', '<', '>', '!=' is an comparison operator (conditional ternary operator)

    </script>

</head>
<body>
    <h1>Comparison</h1>
    <script>
        document.write("Compared: " + counter + "<br>");
        document.write("Result Value: " + resultValue + "<br>");
    </script>
</body>
</html>
