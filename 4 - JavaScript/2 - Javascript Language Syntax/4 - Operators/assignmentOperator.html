<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operators</title>
    <script>
        var counter = 10; //'=', '+=', '-=', '*=', '/=' is an assignment operator

    </script>

</head>
<body>
    <h1>Assignment Expressions</h1>
    <a href="#" onclick="counter += 1; console.log(counter);">Increment by 1</a>
    <a href="#" onclick="counter += 2; console.log(counter);">Increment by 2</a>
    <a href="#" onclick="counter += 3; console.log(counter);">Increment by 3</a>
</body>
</html>
