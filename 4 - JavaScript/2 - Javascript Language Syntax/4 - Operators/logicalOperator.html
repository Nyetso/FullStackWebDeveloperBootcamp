<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>
    <script>
        var input1 = prompt("Enter First Value:");
        var input2 = prompt("Enter First Value:");

        var result = (input1 < input2 || input1 == input2); //'&&', '||', '!' is a logical operator (more in website)
    </script>

</head>
<body>
    <h1>Logical</h1>
    <script>
        document.write(input1 + " <= " + input2 + " is " + result);
    </script>
</body>
</html>
