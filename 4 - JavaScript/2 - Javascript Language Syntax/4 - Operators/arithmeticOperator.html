<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
    <script>
        var counter = 0;

        console.log(counter);
        counter = counter + 10; //'+', '-', '*', '/' is an arithmetic operator (more in website)
    </script>

</head>
<body>
    <h1>Comparison</h1>
    <a href="#" onclick="counter++; alert('Counter: ' + counter)">Click Me!</a>
</body>
</html>
