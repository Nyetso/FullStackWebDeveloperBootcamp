<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitives</title>
    <script>
        var counter = 0;
        counter = counter + 100;
        console.log("Counter: " + counter);

        var decimal = 1.45;
        decimal = decimal + 74.32;
        console.log("Decimal: " + decimal);

        var fullName = "John Smith";
        fullName = fullName + ".";
        console.log("Full Name: " + fullName);

        var flag = true;
        console.log("Flag Value: " + flag);
    </script>

</head>
<body>
    <h1>Primitives</h1>
    <p>Paragraph Text</p>
    <ul>
        <li><a href="#" onclick="alert('You have clicked item 1')">Item 1</a></li>
        <li><a href="#" onclick="alert('You have clicked item 2')">Item 2</a></li>
        <li><a href="#" onclick="alert('You have clicked item 3')">Item 3</a></li>
    </ul>
</body>
</html>
