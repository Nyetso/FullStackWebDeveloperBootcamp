<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre and Code</title>
</head>
<body>
    <!-- <pre>used to format text whatever it is written</pre>
    <code>used to display computer code</code> -->

    <pre>
        T     H    I   S  !
        IS
        A
        P   R   E
        T   A   G
    </pre>
    <p>
        T     H    I   S  !
        IS
        A
        P   R   E
        T   A   G
    </p>
    <hr>
    <code>
        function add ($a, $b){
            return $a + $b;
        }
    </code>
    <hr>
    <code>
        <pre>
            function add ($a, $b){
                return $a + $b;
            }
        </pre>
    </code>
</body>
</html>
