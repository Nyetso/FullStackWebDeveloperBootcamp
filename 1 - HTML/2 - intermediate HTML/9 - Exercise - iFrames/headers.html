<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Headers</h1>
    <br>
    <p>In HTML, headers (&lt;h1&gt; to &lt;h6&gt;) are used to define headings of different levels within a document. These headings are hierarchical, with &lt;h1&gt; being the highest level (most important) and &lt;h6&gt; being the lowest level (least important).</p>
</body>
</html>
