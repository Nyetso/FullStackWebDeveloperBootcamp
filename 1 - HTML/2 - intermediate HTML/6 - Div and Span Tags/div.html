<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag</title>
</head>
<body>
    <!-- 
    <div></div> Division tags, 
     helps to devide tags into groups. 
     can apply special formatting onto them (CSS).
     acts as a container to wrap the elements together 
     only used for container tags, not contents
     -->

     <div><!-- act as a container -->
        <p>
            something
        </p>
        <table>

        </table>
     </div>

</body>
</html>
