<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitespace</title>
</head>
<body>
    <h1>CaseSensitive</h1>
    <p>p tags in small letters</p>
    <P>P tags in capital letters</P>
    <hr>
    <h1>spaces</h1>
    <p>sentence one                space                      sentence two</p>
    <hr>
    <h1>using html entities</h1>
    <p>sentence one &nbsp;&nbsp;&nbsp;&nbsp;space&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sentence two</p>
    <hr>
    <p>&hearts;&hearts;&hearts;&hearts;&hearts;&hearts;&hearts;&hearts;&hearts;&hearts;&hearts;&hearts;&hearts;</p>
</body>
</html>
