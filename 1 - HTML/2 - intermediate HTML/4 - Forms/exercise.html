<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE PREVIEW</title>
</head>
<body>
    <h1>Drop Us a Line</h1>
    <br>
    <p>Your feedback is really important to us, so feel free to drop us a line.</p>
    <form>
        <table padding="10px">
            <tr>
                <td><label for="Name">Your Name (optional)</label></td>
                <td><input type="text" name="Name" id="Name"></td>
            </tr>
            <tr>
                <td><label for="Email">Your E-mail (optional)</label></td>
                <td><input type="email" name="email" id="Email"></td>
            </tr>
            <tr>
                <td><label for="Subject">Subject:</label></td>
                <td><input type="text" name="subject" id="Subject"></td>
            </tr>
            <tr>
                <td><label for="Message">Your Message:</label></td>
                <td><textarea name="message" id="Message"></textarea></td>
                <!-- <td><input style="height:100px;" type="text" name="message" id="Message"></td> -->
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><input type="reset" value="Clear Form"></td>
            </tr>
        </table>
    </form>
</body>
</html>
