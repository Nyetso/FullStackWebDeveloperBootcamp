<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Simple Form</h1>
    <!-- method
    get (the values/params are attached to the url) and post (the values/params are not attached to the url, sent to the header)

    action = where the action is going next -->
    <form method="get" action="results.html">
        <label for="FirstName">First Name: </label>
        <input type="text" id="FirstName" placeholder="Enter tour First Name" name="FirstName">
        <br><br>
        <label for="LastName">Last Name: </label>
        <input type="text" id="LastName" placeholder="Enter tour Last Name" name="LastName">
        <br><br>
        <input type="submit">
        <input type="reset" value="Clear Form">
    </form>
</body>
</html>
