<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Browser URL Javascript</title>
    <script>
        function goBack() {
            history.back(); //predefined function
        }
    </script>
</head>
<body>
    <a href="#" onclick="goBack();">Go Back</a>
    <a href="#" onclick="history.forward()">Go Forward</a>
</body>
</html>
