<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Number Game</title>
    <script>
        var message = "";
        var answer = 5;
        var counter = 0;
        var flag = false;

        do{
            var input1 = prompt("Guess the number from 1 to 10");

            input1 = parseInt(input1);

            if(input1!=answer){
                alert("Nope - Wrong!");
            }
            else{
                flag = true;
                break;
            }

            if(counter==3){
                break;
            }
            
            counter++;
        }while(answer != input1);

        if(flag){
            message += "You guessed it right, " + answer + " is  the answer.";
        }else{
            message += "Sorry, Please try again.";
        }
    </script>
</head>
<body>
    <h1>Guess the number</h1>
    <script>
        document.write(message);
    </script>
</body>
</html>
