<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        span {
            display: block;
        }
        div {
            display: inline;
        }
    </style>
</head>
<body>
    <span>Hello this is a first span</span>
    <span>Hello this is a second span</span>
    <span>Hello this is a third span</span>

    <div>Hello this is a first div</div>
    <div>Hello this is a second div</div>
    <div>Hello this is a third div</div>
</body>
</html>
