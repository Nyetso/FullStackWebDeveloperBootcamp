<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body {
            color: white;
        }
        h1 {
            color: black;
        }
        .li-1 {
            display: inline;
            background-color: blue;
        }
        .li-2 {
            display: block;
            background-color: blue;
        }
        .li-3 {
            display: inline-block;
            background-color: blue;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Inline</h1>
    <ul>
        <li class="li-1">Home</li>
        <li class="li-1">Blog</li>
        <li class="li-1">Contact</li>
        <li class="li-1">About</li>
    </ul>
    <h1>Block</h1>
    <ul>
        <li class="li-2">Home</li>
        <li class="li-2">Blog</li>
        <li class="li-2">Contact</li>
        <li class="li-2">About</li>
    </ul>
    <h1>Inline-Block</h1>
    <ul>
        <li class="li-3">Home</li>
        <li class="li-3">Blog</li>
        <li class="li-3">Contact</li>
        <li class="li-3">About</li>
    </ul>
</body>
</html>
