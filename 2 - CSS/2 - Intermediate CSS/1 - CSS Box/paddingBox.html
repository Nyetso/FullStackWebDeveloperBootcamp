<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropBox</title>
    <style type="text/css">
        /* * {
            border-style: solid;
            border-color: black;
        } */

        .red-border {
            border: 5px solid red;
            margin-bottom: 25px;
        }
        .blue-border {
            border: 5px solid blue;
            margin-top: 25px;
            padding: 10px;
        }
        .green-border {
            border: 5px solid green;
            margin-bottom: 25px;
            margin-left: 50px;
            padding-bottom: 20px;
        }
        .yellow-border {
            border: 5px solid yellow;
            margin-bottom: 25px;
            margin-right: 50px;
            padding-left: 25px;
        }
    </style>
</head>
<body>
    <div class="red-border">Red Box/padding is spaces inside the box</div>
    <br>
    <div class="blue-border">Blue border</div>
    <br>
    <div class="green-border">Green border</div>
    <br>
    <div class="yellow-border">Yellow border</div>
</body>
</html>
