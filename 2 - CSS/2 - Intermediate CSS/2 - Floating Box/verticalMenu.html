<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Box</title>
    <style>

        ul {
            background-color: #333;
            list-style-type: none;
            width: 150px;
        }
        /* li {
            float: left;

        li a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
    </ul>
</body>
</html>
