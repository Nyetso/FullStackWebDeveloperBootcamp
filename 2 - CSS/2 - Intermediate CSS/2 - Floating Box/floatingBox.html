<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Box</title>
    <style>
        .box {
            height: 130px;
            width: 130px;
            margin-bottom: 30px;
            margin-right: 10px;
        }
        .blue {
            background-color: blue;
            float: left;
        }
        .green {
            background-color: green;
            float: right;
        }
        .box2 {
            background-color: red;
            height: 100px;
            width: 100px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="box blue"></div>
    <div class="box blue"></div>
    <div class="box blue"></div>
    <div class="box blue"></div>
    <div class="box blue"></div>

    <div class="box green"></div>
    <div class="box green"></div>
    <div class="box green"></div>

    <div class="box2"></div>
</body>
</html>
