<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        body {
            width: 940px;
            margin: 0 auto;
            font-size: 1.0em ;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        header, section, article, aside, footer {
            display: block;
        }
        header, footer {
            padding: 0px;
            text-align: center;
        }
        aside {
            float: left;
        }
        section {
            float: right;
            width: 700px;
            padding-left: 20px;
            border-left: 2px dotted #b2a497;
        }
        footer {
            clear: both!important;
            width: 940px;
            height: 100px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Page Layout Header</h1>
        <hr>
    </header>
    <aside>
        <div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </aside>
    <section>
        <article>
            <header><h2>Article 1</h2></header>
            <p>Something</p>
            <i>#End of Article 1</i>
        </article>
        <article>
            <header><h2>Article 2</h2></header>
            <p>Something</p>
            <i>#End of Article 2</i>
        </article>
    </section>
    <footer>
        <hr>
        Page Layout Footer
    </footer>
</body>
</html>
