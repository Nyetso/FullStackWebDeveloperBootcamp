<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        body {
            width: 940px;
            margin: 0 auto;
            font-size: 1.0em ;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        header, section, article, aside, footer {
            display: block;
        }
        header, footer {
            padding: 0px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Page Layout Header</h1>
    </header>
    <section>
        <article>
            <header><h2>Article 1</h2></header>
        </article>
        <article>
            <header><h2>Article 2</h2></header>
        </article>
    </section>
    <footer>
        Page Layout Footer
    </footer>
</body>
</html>
