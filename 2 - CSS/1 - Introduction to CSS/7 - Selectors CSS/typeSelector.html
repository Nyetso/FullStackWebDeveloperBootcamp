<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 
        type selector applies to the html tags
        selector {
            (property 1: value 1) =>declaration
            (property 2: value 2) =>declaration
        }
        */
        h1 {
            border-style: solid;
            border-color: red;
        }
        h1 {
            color: red;
        }
        p {
            font-weight: bold;
        }
        h1, p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>Paragraph Text</p>
</body>
</html>
