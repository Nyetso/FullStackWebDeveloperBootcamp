<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 
        id selector needs to put # in the front, difference between id and class is, id is only used once per element
        #selector {
            (property 1: value 1) =>declaration
            (property 2: value 2) =>declaration
        }
        */
        #red-border {
            border-style: solid;
            border-color: red;
        }
        #green-border {
            border-style: solid;
            border-color: green;
        }
        p {
            font-weight: bold;
        }
        .text-italics {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 id="red-border">Heading</h1>
    <p class="text-italics" id="green-border">Paragraph Text</p>
</body>
</html>
