<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 
        class selector needs to put fullstop in the front
        .selector {
            (property 1: value 1) =>declaration
            (property 2: value 2) =>declaration
        }
        */
        .red-border {
            border-style: solid;
            border-color: red;
        }
        .green-border {
            border-style: solid;
            border-color: green;
        }
        p {
            font-weight: bold;
        }
        .text-italics {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 class="red-border">Heading</h1>
    <p class="text-italics green-border">Paragraph Text</p>
</body>
</html>
