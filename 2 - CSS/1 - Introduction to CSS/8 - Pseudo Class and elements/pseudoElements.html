<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class Selector CSS</title>
    <style>
        /* 
        selector::pseudo class {
            (property1: value 1;) => Declaration
            (property2: value 2;) => Declaration
        }
        */

        h1::before{
            content: "!!!";
        }
        h1::after{
            content: ">>>";
        }
        p::first-letter{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>Testing PseudoClass CSS</h1>
    <p>Paragraph Text</p>
    <a href="#1">Home</a>
    <a href="#2">About</a>
    <a href="#3">Contact</a>
</body>
</html>
