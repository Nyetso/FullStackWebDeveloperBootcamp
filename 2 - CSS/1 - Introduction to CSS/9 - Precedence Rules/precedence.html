<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precedence</title>
    <style>
        h1 {
            color: blue;
        }
        p {
            color: green;
        }
        h1, p {
            color:red;
        }
        div {
            color: red;
        }

        #text-blue {
            color: blue;
        }

        .text-green {
            color: green;
        }
        div#text-blue {
            color: lightblue;
        }
    </style>
</head>
<body>
    <!-- multiple condition has more precedence than single condition -->
    <h1>Heading</h1>
    <p>Paragraph Text</p>

    <div id="text-blue" class="text-green">
        CSS Rule which is more specific has more precedence.
        <br>
        id has more precedence than class.
    </div>
</body>
</html>
