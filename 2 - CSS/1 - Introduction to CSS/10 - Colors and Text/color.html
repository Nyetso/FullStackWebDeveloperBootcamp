<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /* https://htmlcolorcodes.com/ */
        div {
            padding: 10px;
            width: 50%;
            font-size: 20px;
        }
        .redboxRGB {
            background-color: rgb(255, 0, 0);
            color: white;
        }
        .redboxHEX {
            background-color: #2f2f2f;
            color: white;
        }
        .redboxNAME {
            background-color: red;
            color: white;
        }
        .redboxDARKNAME {
            background-color: darkred;
            color: white;
        }
    </style>
</head>
<body>
    <div class="redboxRGB">
        RED BOX - rgb (255, 0, 0)
    </div>
    <div class="redboxHEX">
        RED BOX - #FF0000
    </div>
    <div class="redboxNAME">
        RED BOX - red
    </div>
    <div class="redboxDARKNAME">
        RED BOX - darkred
    </div>
</body>
</html>
